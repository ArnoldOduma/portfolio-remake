  <div class="humberg-menu ">
    <hr>

<section class="modal modal-show">
  <div class="humberg-modal humberg-modal-x">
    <hr>
    <hr>
  </div>
  <div class="contact-form">
    <h1>Contact me today and lets set uo an appointment.<span>I'll buy the cofee</span> </h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Name" formControlName="name">
      <input type="text" placeholder="Email" formControlName="email">
      <textarea placeholder="Message" formControlName="message"> </textarea>
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </div>

</section>
